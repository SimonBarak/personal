<div class="border border-gray-800">
  <a class="block relative" href="/projects/#{{item.projectlink}}">
    <div class="absolute top-0 right-0 p-2 md:p-4">
      <img src="/assets/ico/play.svg" alt="play icon" class="w-5 lg:w-6" />
    </div>
    <img src="{{item.video-thumb-poster}}"/>
  </a>
  <div class="p-2 md:p-4 hidden md:block">
    <h1 class="font-medium">
      {{item.title}} {% if item.website_domain != '' %}
      <a class="text-blue-500" href="{{item.website_link}}"
        >{{item.website_domain}}</a
      >
      {% endif %}
    </h1>
    <div>{{item.role}}</div>
    <div class="opacity-50">{{item.technology}}</div>
  </div>
</div>
