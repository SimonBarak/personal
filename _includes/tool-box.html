<div class="grid grid-cols-6">
  {%- for item in site.data.toolbox -%}
  <div class="px-6 py-4 lg:px-16 lg:py-4 border border-gray-800">
    <img
      class="block w-full mb-4"
      src="/assets/ico/{{item.icon}}"
      alt="{{item.name}} icon"
    />
    <div class="text-center">{{item.name}}</div>
  </div>

  {%- endfor -%}
</div>
